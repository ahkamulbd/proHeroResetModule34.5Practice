<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Display API 1 Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>

<body>
    <section class="container bg-secondary-subtle px-5 pb-5">
        <h1 class="text-center text-success py-5">Found Two Persons</h1>
        <div class="d-flex justify-content-around">
            <div style="width: 400px">
                <h4 class="bg-light p-2">Person Name: <span id="person-one"></span></h4>
                <div class="bg-white p-2">
                    <p>Age: <span id="age-one"></span></p>
                    <p>Street: <span id="street-one"></span></p>
                </div>
            </div>
            <div style="width: 400px">
                <h4 class="bg-light p-2">Person Name: <span id="person-two"></span></h4>
                <div class="bg-white p-2">
                    <p>Age: <span id="age-two"></span></p>
                    <p>Street: <span id="street-two"></span></p>
                </div>
            </div>

        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <!-- Script Link:  -->
    <script src="js/api-1-data.js"></script>
</body>

</html>
